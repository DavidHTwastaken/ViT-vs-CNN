<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ML Model Comparison Tool</header>
    <div class="container">
        <div class="upload-section">
            <h2>Upload an Image</h2>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="model-selection">
            <h2>Select a Model</h2>
            <select id="modelSelector">
                <option value="convnet">ConvNet Model</option>
                <option value="transformer">Transformer Model</option>
            </select>
            <button id="analyzeButton">Analyze Image</button>
        </div>

        <div class="result-section" id="resultSection" style="display:none;">
            <h2>Result</h2>
            <p class="result" id="resultText">Prediction: <span id="prediction"></span></p>
            <p>Confidence: <span id="confidence"></span>%</p>
        </div>

        <div class="feedback-section" id="feedbackSection" style="display:none;">
            <h2>Was this prediction accurate?</h2>
            <div class="feedback-buttons">
                <button id="thumbsUp">üëç Yes</button>
                <button id="thumbsDown">üëé No</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 ML Project - Made by David White, David Brown, Sid, Huz, and Robe
    </footer>
    <script src="script.js"></script>
</body>
</html>
